{% for note in notes %}
<div class="note">
  <h6>{{ note['id'] }}</h6>
  <h2>{{ note['title'] }}</h2>
  <h4>{{ note['content'] }}</h4>
  <p>{{ note['created_at'] }}</p>
  <form action="/note/delete" id="delete" method="post">
    <input type="hidden" name="id" value="{{ note['id'] }}">
    <input type="submit" value="Delete">
  </form>
  <form action"/note/update" id="update" method="post">
    <input type="hidden" name="id" value="{{ note['id'] }}">
    <input type="text" name="title" placeholder="Title">
    <input type="text" name="note" placeholder="Note">
    <input type="submit" value="Update">
  </form>
</div>
{% endfor %}
