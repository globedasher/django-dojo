<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'log_n_reg_app/css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'log_n_reg_app/js/main.js' %}"></script>
  </head>
  <body>
    <div id="container">
      <h4>Login and Registration Application</h4>
      <form action="login/" method="POST">
        {% csrf_token %}
        <input type="text" name="email" placeholder="email address">
        <input type="text" name="password" placeholder="password">
        <input type="submit" value="Login">
      </form>
      <form action="register/" method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
        <input type="text" name="email" placeholder="email address">
        <input type="text" name="password" placeholder="password">
        <input type="text" name="password2" placeholder="repete password">
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
