<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results!</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'form/css/main.css' %}">
  </head>
  <body>
    <div id="container">
      <h3>Survey results</h3>
      <p>{{ request.session.id }}</p>
      <p>{{ request.session.name }}</p>
      <p>{{ request.session.location }}</p>
      <p>{{ request.session.language }}</p>
      <p>{{ request.session.comment }}</p>
      <form action="/" method="GET">
        <input type="submit" value="Go Back">
      </form>
    </div>
  </body>
</html>
