<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'random_word/css/main.css' %}">
  </head>
  <body>
    <div id="container">
      <form action="/generate_word" method="post">
        {% csrf_token %}
        <h3>Random word (attempt # {{ request.session.attempt }})</h3>
        <h1>{{ request.session.random_word }}</h1>
        <input type="submit" value="Generate">
      </form>
      <form action="/clear" method="post">
        {% csrf_token %}
        <input type="submit" value="Clear Attempts">
      </form>
    </div>
  </body>
</html>
